<div *ngIf="visible" class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-50" (click)="closeOnOverlay($event)">
    <div class="bg-[var(--vintage-bg)] rounded-2xl shadow-2xl p-6 w-11/12 md:2-2/3 lg:w-1/2 animate-popIn relative" (click)="$event.stopPropagation()" [ngClass]="animation">
        <!-- Botón cerrar -->
        <button (click)="onClose()" class="absolute top-3 right-3 text-[var(--vintage-dark)] hover:text-[var(--vintage-rojo)] text-2xl">
            ✕
        </button>

        <!-- Imagen -->
        <img *ngIf="product" [src]="'assets/images/' + product.imagen" [alt]="product.nombre" class="w-full h-auto max-h-[50vh] object-cover">
        
        <!-- Texto -->
        <h2 class="vintage-heading text-2xl mb-2">{{ product?.nombre }}</h2>
        <p class="vintage-body text-gray-700 mb-4">{{ product?.descripcion }}</p>
        <p class="font-bold text-[var(--vintage-rojo)] text-xl mb-4">${{ product?.precio | number }}</p>

        <span *ngIf="product?.destacado" class="inline-block bg-[var(--vintage-dorado)] text-[var(--vintage-dark)] px-3 py-1 rounded text-xs font-semibold">
            Destacado
        </span>
    </div>
</div>
